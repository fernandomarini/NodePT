<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <section class="section">
        <h1 class="title">PokeApi</h1>
        <form action="form">
            <h3>Ingrese un Pokemon</h3>
            <input type="text" id="input" class="input" placeholder="Nombre Pokemon">
            <button class="btn" type="button" onclick="getPokemon()">Buscar</button>
        </form>
        <div class="pokemon">
            <div id="name" class="name">NOMBRE</div>            
            <div id="img" class="img" type="img" > IMAGEN</div>         
            <div id="abilities" class="abilities">HABILIDADES</div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
